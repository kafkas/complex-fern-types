# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json

types:
  # Discriminated union
  Shape:
    discriminant: type
    union:
      triangle: Triangle
      square: Square
      circle: Circle

  Triangle:
    properties:
      a: double
      b: double
      c: double

  Square:
    properties:
      length: double

  Circle:
    properties:
      radius: double

  # Undiscriminated union
  DocumentPath:
    discriminated: false
    union:
      - string
      - list<string>
      - integer

  # Object with literal property
  Address:
    properties:
      line1: string
      line2: optional<string>
      city: string
      state: string
      zip: string
      # For this type, we want a `Country` enum nested in the `Address` object
      country: literal<"USA">

  # Literal type alias
  GreenColor: literal<"green">

  # Alias type that resolves to a literal
  EmeraldColor: GreenColor

  # An object including a nested literal enum with the same name as a schema type (Country)
  Account:
    properties:
      address_type: literal<"country"> # This will result in a nested `Country` enum
      name: string
      is_open: boolean
      country: Country

  Country:
    properties:
      name: string
      code: string

  # A boolean literal type alias
  IsOpen: literal<true>

  BadLiteral1: literal<"">
  BadLiteral2: literal<"1">
  BadLiteral3: literal<"3.14">
  BadLiteral4: literal<"-%()_=--#-_-- some bad value --_$32--">
  BadLiteral5: literal<"50%">
  BadLiteral6: literal<"    ">
  BadLiteral7: literal<"Ð¿Ñ€Ð¸Ð²ÐµÑ‚">
  BadLiteral8: literal<"ðŸ˜›">

  # An object with a boolean literal property
  Project:
    properties:
      is_open: literal<false>
      name: string

  EnumWithBadValues:
    enum:
      - "badValue1"
      # - "bad-value1" # This currently breaks output for TS and Swift (and possibly others)
      - "badValue2"
      - "badValue3"

  Extensive:
    properties:
      name: string
      creation_date: date
      creation_time: datetime
      nullable_string: nullable<string>
      optional_nullable_string: optional<nullable<string>>
