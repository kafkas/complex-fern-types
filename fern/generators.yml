# yaml-language-server: $schema=https://schema.buildwithfern.dev/generators-yml.json
default-group: python-local

groups:
  python-local:
    generators:
      - name: fernapi/fern-python-sdk
        version: latest
        ir-version: v61
        config:
          pydantic_config:
            use_pydantic_field_aliases: true
        output:
          location: local-file-system
          path: ../sdks/python
  python:
    generators:
      - name: fernapi/fern-python-sdk
        version: 4.23.2
        config: {}
        output:
          location: local-file-system
          path: ../sdks/python
  swift-local:
    generators:
      - name: fernapi/fern-swift-sdk
        version: latest
        ir-version: v61
        config:
          clientClassName: ComplexFernTypesClient
        output:
          location: local-file-system
          path: ../sdks/swift
  typescript-local:
    generators:
      - name: fernapi/fern-typescript-sdk
        version: latest
        ir-version: v61
        config: {}
        output:
          location: local-file-system
          path: ../sdks/typescript
